apiVersion: apps/v1
kind: Deployment
metadata:
  name: alethic-ism-state-router-deployment
  namespace: alethic
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: alethic-ism-state-router
  template:
    metadata:
      labels:
        app: alethic-ism-state-router
    spec:
      containers:
      - name: alethic-ism-state-router
        image: <IMAGE>
        envFrom:
        - secretRef:
            name: alethic-ism-state-router-secrets
        imagePullPolicy: Always
      imagePullSecrets:
      - name: regcred
