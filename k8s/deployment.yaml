apiVersion: apps/v1
kind: Deployment
metadata:
  name: alethic-ism-state-router-deployment
  namespace: alethic
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: alethic-ism-state-router
  template:
    metadata:
      labels:
        app: alethic-ism-state-router
    spec:
      volumes:
        - name: alethic-ism-routes-secret-volume
          secret:
            secretName: alethic-ism-routes-secret
            items:
              - key: .routing.yaml
                path: .routing.yaml
      containers:
      - name: alethic-ism-state-router
        image: <IMAGE>
        imagePullPolicy: Always
        volumeMounts:
          - name: alethic-ism-routes-secret-volume
            mountPath: /app/repo/.routing.yaml
            subPath: .routing.yaml
            readOnly: true
        env:
          - name: ROUTING_FILE
            valueFrom:
              secretKeyRef:
                name: alethic-ism-statr-router-secret
                key: ROUTING_FILE

          # Database connection details
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: alethic-ism-state-router-secret
                key: DATABASE_URL

      imagePullSecrets:
      - name: regcred
