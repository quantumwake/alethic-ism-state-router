apiVersion: apps/v1
kind: Deployment
metadata:
  name: alethic-ism-state-router-deployment
  namespace: alethic
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: alethic-ism-state-router
  template:
    metadata:
      labels:
        app: alethic-ism-state-router
    spec:
      volumes:
        - name: alethic-ism-state-router-secret-config-volume
          secret:
            secretName: alethic-ism-state-router-secret
            items:
              - key: .routing.yaml
                path: .routing.yaml
      containers:
      - name: alethic-ism-state-router
        image: <IMAGE>
        imagePullPolicy: Always
        volumeMounts:
          - name: alethic-ism-state-router-secret-config-volume
            mountPath: /app/repo/.routing.yaml
            subPath: .routing.yaml
            readOnly: true
        env:
          # Consumer Configuration for Pulsar
          - name: MSG_URL
            valueFrom:
              secretKeyRef:
                name: alethic-ism-state-router-secret
                key: MSG_URL

          - name: MSG_TOPIC
            valueFrom:
              secretKeyRef:
                name: alethic-ism-state-router-secret
                key: MSG_TOPIC

          - name: MSG_MANAGE_TOPIC
            valueFrom:
              secretKeyRef:
                name: alethic-ism-state-router-secret
                key: MSG_MANAGE_TOPIC

          - name: MSG_TOPIC_SUBSCRIPTION
            valueFrom:
              secretKeyRef:
                name: alethic-ism-state-router-secret
                key: MSG_TOPIC_SUBSCRIPTION

          # Database connection details
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: alethic-ism-state-router-secret
                key: DATABASE_URL

      imagePullSecrets:
      - name: regcred
